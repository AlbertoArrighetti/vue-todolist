<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stile -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3"></script>





    <div id="app" class="container py-5 ">

        <h1 class="mb-5">
            To Do List
        </h1>

        <ul
        v-if="toDoList.length > 0" 
        class="list-group"
        >



            <li 
            v-for="(currentTask, indeex) in toDoList"
            class="task list-group-item d-flex justify-content-between align-items-center"
            >
                <span 
                :class=" currentTask.done == true ? 'taskCompleted' : '' "
                >
                    {{currentTask.text}}
                </span>


              <i
              @click="deleteTask(index)" 
              class="fa-regular fa-circle-xmark"
              ></i>
            </li>
            
        </ul>

        <p v-else>
            Hai completato tutto quello che dovevi fare. Ottimo lavoro!!
        </p>


        <div id="add-task" class="py-4 ">

            <div class="input-group mb-3">
                <span class="input-group-text">Nuovo To-do</span>
                <input 

                    v-model="newTask"
                    v-on:keyup.enter="addTask()"

                    type="text" 
                    class="form-control" 
                    placeholder="Cosa devi fare?" 
                    aria-label="Testo del task" 
                    aria-describedby="add-task"
                >

                <button 
                    @click="addTask()"

                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="add-task"
                >
                    Crea
                </button>

            </div>
        </div>


    </div>
    





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- script con VUE -->
    <script src="./js/script.js"></script>
</body>
</html>
